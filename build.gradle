plugins {
    id 'java'
    id 'java-library'
}

group = 'lk.ijse.dep'
version = '1.0.0'
description = 'Montisori ORM Framework'
sourceCompatibility = 8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.23'
    testImplementation group: 'junit', name: 'junit', version: '4.13.1'
}
